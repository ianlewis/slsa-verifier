name: Lint

on: [pull_request]

permissions:
  # Needed to check out the repo.
  contents: read

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - working-directory: actions/installer
        run: make lint
